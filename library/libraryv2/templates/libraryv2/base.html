{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<title>libary management system </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<link href="{% static 'css/main.css'%}" rel="stylesheet">
<div class="header">
  <h1>Header</h1>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<div class="topnav" id="myTopnav">
   <a href="{% url '' %}" class="active">Home</a>
    <a href="{% url 'allbooks' %}">books</a>
    <a href="{% url 'liststudent' %}">student</a>
    <a href="{% url 'Issuedbooks' %}">Issued books</a>
    <a href="{% url 'librarianlist' %}">librarian list</a>
    <a href="{% url 'logout' %}" style="float: right">logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="row">
  <div class="column side">
    <h2>Side</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
  </div>
  
  <div class="column middle">
    {%block content%}
    {%endblock%}
  </div>
</div>
<div class="footer">
  <p>Footer</p>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>  
</body>
</html>
