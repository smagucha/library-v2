{% extends "goodies/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Change you password{% endblock %}
{% block content %}
<style type="text/css">

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
  width:25%;
}
input[type=password] {
  width: 50%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: left;
}
input[type=submit]:hover {
 		 background-color: green;
		}
</style>
<h1>Change you password</h1>
<p>Use the form above to change your password.</p>
<form method="post">
{% csrf_token %}
{{form|crispy}}
<input type="submit" value="Save">
</form>
{% endblock %}
