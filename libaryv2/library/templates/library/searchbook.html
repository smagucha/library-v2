{%extends 'library/base.html'%}
{%block content%}
<h1>Search</h1>
<form action="searchbook" method="GET">
	<label for="q">Search: </label>
	<input type="text" name="q" value="{{ query|escape }}">
	<input type="submit" value="Search">
</form>
{% if query %}
	<h2>Results for "{{ query|escape }}":</h2>
	{% if results %}
		<ul>
		{% for book in results %}
		<li>{{ book|escape }}</l1>
		{% endfor %}
		</ul>
	{% else %}
		<p>No books found</p>
	{% endif %}
{% endif %}
{%endblock content%}
